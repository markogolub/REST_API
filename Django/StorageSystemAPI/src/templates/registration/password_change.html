{% extends 'base.html' %}


{% block content %}

<form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
        <p><input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true"></p>
        <p><input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true"></p>
        <p><input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true"></p>

    {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>

{% endblock %}
